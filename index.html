<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
<div class="form">
    <div class="btn-top">
        <button id="sign-up">Sign Up</button>
        <button id="login">Login</button>
    </div>
    <div class="forms">
        <div class="sign-up">
            <h2 class="title">Sign Up For Free</h2>
            <div class="first-name">
                <input type="text" class="name nameUser" placeholder="First Name"/>
                <input type="text" class="name surnameUser" placeholder="Last Name" />
            </div><!--first_name-->


            <input class="second-input emailUser" id="email" type="text" placeholder="Email" required>
            <input class="second-input" id="phone" type="tel"  value="+373" required>
            <input class="second-input" id="password" type="password" placeholder="Password" required>


            <div id="btn-sign-up" >
                <button class="sign-up-btn" >Sign Up</button>
            </div><!--btn-sign-up-->
        </div><!--sign-up-->
        <div class="log-in">
            <h2> Log-In </h2>
            <input class="verify_email second-input" type="email" placeholder="Your email" required>
            <input class="verify_password second-input" type="password" placeholder="Password" required>
            <div id="btn-log-in" >
<!--                Corina- am adaugat o clasa pentru butonul de logare in account-->
                <button class="btn-log-in submit" >Log in</button>
            </div><!--btn-log-in-->
        </div><!--log-in-->
    </div><!--forms-->
</div><!--form-->
<script src="script/script.js"></script>
</body>
</html>
